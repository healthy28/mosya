<!DOCTYPE html>
<html>
  <head>
    <title>Mosya</title>
    <meta charset="UTF8">
    <meta name="description" content="模写コーディング練習の第一弾です。">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
  </head>
  <body>
    <!-- ヘッダー -->
    <header>
     <!-- ロゴ -->
     <a href="index.html" id="logo">MyProfile</a>

     <!-- PC用ナビゲーション -->
     <nav id="nav-pc">
      <a href="index.html#about">About</a>
      <a href="index.html#works">Works</a>
     </nav>
    </header>
    <main>
      <article>
        <!-- メインビジュアル -->
        <section id="main-visual">
          <img src="images/main.png" alt="カメラの写真">
        </section>
      </article>
      <!-- about -->
      <h2 class="index-h2">About</h2>
      <section id="about">
        <img id="about-photo" src="images/about.png" alt="帽子をか打った男性の横顔">
        <div id="about-flex">
          <h3>Kazuki Asahina</h3>
          <div>
            <li>25歳 長野県佐久市出身</li>
            <li>ソフトウェア業界でマーケティングに従事</li>
            <li>趣味はカメラ、愛機はCanon</li>
            <li>自然を撮影するのが好きで、海や山によく行く</li>
          </div>
        </div>
      </section>
      <!-- works -->
      <h2 class="index-h2">Works</h2>
      <section id="works">
          <div id="works-left">
            <img id="works1" src="images/works1.png" alt="日本海">
            <p>新潟に訪れた際に、<span>日本海の雄大さに魅</span><span>了されて撮影した1枚</span></p>
          </div>
          <div id="works-center">
            <img id="works2" src="images/works2.png" alt="御嶽山">
            <p>地元長野の木曽町か<span>ら撮影した、冠雪し</span><span>た御嶽山</span></p>
          </div>
          <div id="works-right">
            <img id="works3" src="images/works3.png" alt="古き良き日本の町並み">
            <p>京都で撮影した、明<span>け方の古き良き日本</span><span>の町並み</span></p>
          </div>
      </section>
      <footer>
        <span id="copyright">© MyProfile. All rights reserved. </span>
      </footer>
    </main>
  </body>
</html>
